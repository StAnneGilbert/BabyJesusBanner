title   : "THE STAKES. "
subtitle: "Christmas has lost its meaning in modern society."
thecontent : "It’s become a holiday season for drinking eggnog, parties, and giving the gifts. All good things, but they fall short if not fused with the joy of celebrating baby Jesus’ birth. God came to earth and humbly entered the world as a baby. What will you celebrate this Christmas? Will you bring the joy of Christ’s birth to your neighborhood? The Baby Jesus banner is a visible sign of the true meaning of Christmas. Your neighbors and anyone visiting your home this Christmas will see the reason for celebration and joy hanging on your door. "